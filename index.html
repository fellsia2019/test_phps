<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue --- тестовая площадка</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    body{
        box-sizing: border-box;
        background-color: #191919;
    }
    *{
        box-sizing: border-box;
    }
    #wrap{
        min-height: 100vh;
    }
    .input{
        display: block;
        margin: 0;
        padding: 10px;
        margin-bottom: 15px;
        width: 100%;
    }
    .textarea{
        width: 100%;
        height: 250px;
        margin: 0;
        padding: 15px 10px;
    }
    b{
        color: red;
        font-weight: bolder;
    }
</style>
<body>
    <div id="wrap" style="max-width:900px;padding: 100px 50px;margin: 0 auto; background-color: beige;">
        <div id="app">
            {{message}}
        </div>

        <div id="vue-block">
            <form action="send.php" method="post" 
                  id="form-vue"
                  name="form-vue"
                  class="vue-block__form"
            >
                <input type="text" 
                       name="name" 
                       placeholder="Введите Имя"
                       class="input input-name"
                       id="name"
                       >
                <input type="text" 
                       name="tel" 
                       placeholder="Введите Телефон"
                       class="input input-tel"
                       id="tel"
                       >
                <input type="text" 
                       name="item" 
                       placeholder="Ссылка на товар"
                       class="input input-item"
                       id="item"
                       >
                <textarea name="discr" 
                          id="discr" 
                          cols="30" 
                          rows="10" 
                          placeholder="Введите описание товара"
                          class="textarea"
                ></textarea>
                <input type="submit" id="send">
            </form>
            <div id="test">

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
